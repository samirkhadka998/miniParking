{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="sidenav">
    <div class="login-main-text text-sm-start">
       <h2>MiniParking<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12 m-auto">
       <div class="login-form login-form text-lg-start">
          <form id="login-form" data-api-route = "/login"  data-target-url="/">
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" id="username" name="username"  placeholder="User Name">
             </div>
             <div class="form-group form-group mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-black btnSubmit">Login</button>
             <a href="/register" class="btn btn-secondary">Register</a>
          </form>
       </div>
    </div>
 </div>
{% endblock %}
